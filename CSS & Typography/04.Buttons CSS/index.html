<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS & Typography/04.Buttons CSS/styles.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a href="">Learn More</a>
    <button>Learn More</button>
    <button class="normal-button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="fill">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="fill hover" >Learn More</button>

    <h2>Icon buttons</h2>
    <a href="" class="fill"><i class="fas fa-long-arrow-alt-down"></i>Download</a>
    <button class="fill"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    <button class="fill hover" ><i class="fas fa-long-arrow-alt-down"></i>Download</button>
</body>

</html>
